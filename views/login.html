<link href="template/css/layouts/page-center.css" type="text/css" rel="stylesheet" media="screen,projection">

  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form" ng-submit="login()">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="imgs/logomv.jpg" alt="" class=" responsive-img valign profile-image-login" width="30">
            <p class="center login-form-text">Seguimiento MV</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text" ng-model="user">
            <label for="username" class="center-align">Usuario</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" ng-model="psw">
            <label for="password">Constraseña</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Recordarme</label>
          </div>
        </div>
        <div class="row" ng-show="cargador">
          <div class="input-field col s12 m12 l12 login-text" align="center">
          <div class="preloader-wrapper small active">
            <div class="spinner-layer spinner-blue">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>

            <div class="spinner-layer spinner-red">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>

            <div class="spinner-layer spinner-yellow">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
            </div>
            <div class="spinner-layer spinner-green">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>

          </div>        
        </div>
        <div class="row">
          <div class="input-field col s12">
            
            <button type="submit" id="boton" data-loading-text="Verificando..." class="btn waves-effect waves-light blue col s12">Iniciar Sesion</button>
          </div>
        </div>
        <div class="row" ng-show="mensaje">
          <div class="input-field col s12">
               <div id="card-alert" class="">
                  <div class=" red-text">
                    <p>{{mensaje}}</p>
                  </div>
                </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="page-register.html">Registrarse</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="page-forgot-password.html">Olvide mi contraseña</a></p>
          </div>          
        </div>

      </form>
    </div>
  </div>
