
<body>
    <div class="container" ng->
           <form class="form-horizontal" ng-submit="agendar()">
    <br>
    <div class="form-group">
        <label class="control-label col-xs-3">Proveedor:</label>
        <div class="col-xs-3">
            <input type="text" class="form-control" id="proveedor" ng-model="proveedor" placeholder="Proveedor">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Costo Estimado:</label>
        <div class="col-xs-2">
            <input type="text" class="form-control" id="costo" ng-model="costo" placeholder="Costo">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Fecha de Registro:</label>
            <div class="hero-unit">
                <input  type="text" placeholder="click"  id="calendario" ng-model="proveedor">
            </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Notas:</label>
        <div class="col-xs-9">
            <textarea rows="3" class="form-control" placeholder="Notas" ng-model="proveedor" id="notas"></textarea>
        </div>
    </div>
        <div class="form-group">
        <label class="control-label col-xs-3">Informacion de Referencia:</label>
        <div class="col-xs-9">
            <textarea rows="2" class="form-control" placeholder="Informacion de Referencia" ng-model="proveedor" id="referencia"></textarea>
        </div>
    </div>
    <br>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-2">
            <input type="submit" class="btn btn-primary" value="Enviar">
            <input type="reset" class="btn btn-default" value="Limpiar">
        </div>
    </div>

</form>

    </div>
</body>
</html>

    <script src="lib/js/bootstrap-datepicker.js" type="text/javascript"></script>
    <script src="lib/js/bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript">
           $(document).ready(function () {
                
                $('#calendario').datepicker({
                    format: "dd/mm/yyyy"
                });  
            
            });
           $(function () {
                $('#datetimepicker4').datetimepicker({
                    pickDate: false
                });
            });
</script>
